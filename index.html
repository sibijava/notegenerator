<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>This is a Note Generator</h1>
    <form action="#">
      <select name="lca" id="lca">
        <option value="inbound">Inbound</option>
        <option value="outbound">Outbound</option>
      </select>
      <label for="caller_name">Caller Name: </label>
      <input type="text" id="caller_name" name="caller_name" />
      <label for="caller_id">Caller ID: </label>
      <input type="text" id="caller_id" name="caller_id" />
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="johndoe@example.com"
      />
      <label for="address">Address: </label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="123 any street"
      />
      <label for="authentication">Authenticate: </label>
      <input type="text" id="authentication" name="authentication" />
      <label for="rfd">RFD: </label>
      <input type="text" id="rfd" name="rfd" />
      <label for="result">Result: </label>
      <textarea
        rows="10"
        cols="20"
        id="result"
        name="result"
        placeholder="Notes"
      ></textarea>
      <button type="reset">Clear</button>
      <button>Create Note</button>
    </form>
  </body>
</html>
