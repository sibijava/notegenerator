<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 class="header">This is a Note Generator</h1>
    <form action="#">
      <fieldset>
        <legend>LCA</legend>
        <label for="inbound">Inbound</label>
        <input type="radio" id="inbound" name="lca" value="inbound" checked />
        <label for="outbound">Outbound</label>
        <input type="radio" id="outbound" name="lca" value="outbound" />
      </fieldset>
      <label for="caller_name">Caller Name: </label>
      <input type="text" id="caller_name" name="caller_name" />
      <fieldset>
        <legend>Profile</legend>
        <select name="profile" id="profile">
          <option value="cs" selected>CS</option>
          <option value="cx">CX</option>
          <option value="auth_3p">Auth 3P</option>
          <option value="unauthorized_3p">Unauthorized 3P</option>
        </select>
      </fieldset>
      <label for="caller_id">Caller ID: </label>
      <input type="text" id="caller_id" name="caller_id" />
      <label for="email">Email: </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="johndoe@example.com"
      />
      <label for="address">Address: </label>
      <input
        type="text"
        id="address"
        name="address"
        placeholder="123 any street"
      />
      <label for="vap">VAP: </label>
      <input type="text" id="vap" name="vap" />
      <label for="rfd">RFD: </label>
      <input type="text" id="rfd" name="rfd" />
      <fieldset>
        <legend>Extension</legend>
        <label for="one_month">1 month</label>
        <input
          type="radio"
          id="one_month"
          name="extension_needed"
          value="one_month"
          checked
        />
        <label for="two_months">2 months</label>
        <input
          type="radio"
          id="two_months"
          name="extension_needed"
          value="two_months"
        />
      </fieldset>
      <label for="result">Result: </label>
      <textarea
        rows="10"
        cols="20"
        id="result"
        name="result"
        placeholder="Note"
      ></textarea>
      <div class="button_container">
        <button type="reset" class="clear_form_button">Clear All</button>
        <button type="button" class="create_note_button">Create Note</button>
        <button type="button" class="extension_button">Extension</button>
      </div>
    </form>
  </body>
</html>
